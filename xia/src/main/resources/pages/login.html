<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="login" method="post">
                    <h1>夏律师之家</h1>
                    <div style="color: red;"><span th:text="${message}"></span></div>
                    <div>
                        <input type="text" class="form-control" id="userName" placeholder="userName" name="userName"  required="required" oninvalid="setCustomValidity('请输入账号');" oninput="setCustomValidity('');"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" id="passWord" placeholder="passWord" name="passWord"  required="required" oninvalid="setCustomValidity('请输入密码');" oninput="setCustomValidity('');"/>
                    </div>
                    <div>
                        <input type="checkbox" name="rememberMe"/>记住我&nbsp;
                        <input type="submit" class="btn btn-default submit" value="登陆"></input>

                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">
                            <a class="reset_pass" href="#">忘记密码?</a>
                            <!--新用户?
                            <a href="#signup" class="to_register"> 创建账号 </a>-->
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Lawyer Xia!</h1>
                            <p>©2016 All Rights Reserved. Lawyer Xia is a Bootstrap 3 template. Privacy and Terms</p>
                        </div>
                    </div>
                </form>
            </section>
